<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="myclass">
    <div id="card">
      <div id="personal-info">
        <img id="profile-image" src="./media/avatar-jessica.jpeg" alt="profile-image">
        <p id="name">Jessica Randall</p>
        <p id="location">London, United Kingdom</p>
        <p id="passion">"Front-end developer and avid reader."</p>
      </div>
      <div id="social-links">
        <a href="https://github.com" target="_blank">GitHub</a>
        <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>
        <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        <a href="https://twitter.com/" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ" target="_blank">Frontend Mentor</a> 
  </div>
</body>
</html>
