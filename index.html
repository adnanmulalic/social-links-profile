<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Social links profile</title>
  
  <link rel="stylesheet" href="style.css">
  <script src="js/bootstrap.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container row d-flex justify-content-center myclass">
    <div id="card" class="col">
      <div id="personal-info" class="col">
        <img id="profile-image" src="./media/person-1824144_640.png" alt="profile-image">
        <p id="name">Name Surname</p>
        <p id="location">City, Country</p>
        <p id="passion">"Front-end developer and your hobby."</p>
      </div>
      <div id="social-links" class="col">
        <a href="https://github.com" target="_blank">GitHub</a>
        <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>
        <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        <a href="https://twitter.com/" target="_blank">Twitter / X</a>
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ" target="_blank">Frontend Mentor</a> 
  </div>
</body>
</html>
